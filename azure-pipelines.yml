# .NET Desktop
- task: HCLAppScanOnCloud@2
  inputs:
    AppSecTestService: 'ASoC Feb24,2023'
    applications: 'ce6914a8-5b78-4488-bf42-5f4bd3e2d99d'
    scanname: 'Feb27_Test1'
    scantype: 'static'
- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'
    feedsToUse: 'select'
    vstsFeed: 'c764411f-38bb-451d-9e1a-3a55c885b36c'
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: HCLAppScanOnCloud@2
  inputs:
    AppSecTestService: 'ASoC Feb24,2023'
    applications: 'ce6914a8-5b78-4488-bf42-5f4bd3e2d99d'
    scanname: 'Test_SAST_Feb24,2023'
    scantype: 'static'

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
